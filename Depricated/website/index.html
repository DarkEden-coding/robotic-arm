<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dark Arm Controller</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body class="site">
  <div class="container">
    <div class=position>
      <h1><span>Position:</span></h1>
      <h3 class="xyzlabel"><span>x</span><span>y</span><span>z</span>
      </h3>
      <h3><span>Absolute:</span>
        <span class="absxyz" id="ax"></span>
        <span class="absxyz" id="ay"></span>
        <span class="absxyz" id="az"></span>
      </h3>
      <h3><span>Requested:</span>
        <input type="number" id="rx" class="inputxyz" name="requestedx" min="-500" max="500" step="10" value=0>
        <input type="number" id="ry" class="inputxyz" name="requestedy" min="-500" max="500" step="10" value=0>
        <input type="number" id="rz" class="inputxyz" name="requestedz" min="-500" max="500" step="10" value=0>
      </h3>
    </div>

    <div class="controls">
      <div>
        <h1><span>Controls:</span></h1>
        <button type="button" class="button fowardbutton" id="fowardbutton" onclick="ypositive()"> <svg viewBox="0 0 320 512" title="angle-up">
            <path d="M177 159.7l136 136c9.4 9.4 9.4 24.6 0 33.9l-22.6 22.6c-9.4 9.4-24.6 9.4-33.9 0L160 255.9l-96.4 96.4c-9.4 9.4-24.6 9.4-33.9 0L7 329.7c-9.4-9.4-9.4-24.6 0-33.9l136-136c9.4-9.5 24.6-9.5 34-.1z" />
          </svg> </button>
        <button type="button" class="button upbutton" onclick="zpositive()"> <svg viewBox="0 0 320 512" title="angle-up">
            <path d="M177 159.7l136 136c9.4 9.4 9.4 24.6 0 33.9l-22.6 22.6c-9.4 9.4-24.6 9.4-33.9 0L160 255.9l-96.4 96.4c-9.4 9.4-24.6 9.4-33.9 0L7 329.7c-9.4-9.4-9.4-24.6 0-33.9l136-136c9.4-9.5 24.6-9.5 34-.1z" />
          </svg> </button>
      </div>
      <div>
        <button type="button" class="button leftbutton" onclick="xnegitive()"> <svg viewBox="0 0 256 512" title="angle-left">
            <path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
          </svg> </button>
        <button type="button" class="button backbutton" onclick="ynegitive()"> <svg viewBox="0 0 320 512" title="angle-down">
            <path d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z" />
          </svg> </button>
        <button type="button" class="button rightbutton" onclick="xpositive()"> <svg viewBox="0 0 256 512" title="angle-right">
            <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" />
          </svg> </button>
        <button type="button" class="button downbutton" onclick="znegitive()"> <svg viewBox="0 0 320 512" title="angle-down">
            <path d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z" />
          </svg> </button>
      </div>
    </div>
    <div>
      <h1><span>Motion Settings:</span>
      </h1>
      <h3 class="movementspeed"><span>Movement Speed mmp/s:</span></h3>
      <input type="number" id="x/yspeed" class="inputmovespeed" name="speed" min="1" max="500" step="10" value=20>
    </div>
    <div>
      <h3 class="accel"><span>Acceleration mm/s^2:</span></h3>
      <input type="number" id="accel" class="inputaccel" name="accel" min="1" max="500" step="20" value=20>
    </div>
    <div>
      <h3 class="accel"><span>Manual Move Step:</span></h3>
      <input type="number" id="movestep" class="inputstep" name="accel" min="1" max="500" step="20" value=20>
    </div>
    <div>
      <button type="button" class="resetbutton">Reset Position</button>
    </div>
    <div>
      <h1><span>File Upload:</span></h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="darkarmFile" id="darkarmFile" accept=".darkarm" class="fileupload">
        <button type="submit" class="uploadbutton" onclick="upload()">Upload</button>
      </form>
    </div>
</body>
<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
